<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>url2html example.</title>
	<script src="url2html.js" type="text/javascript"></script>

	<script>
		  var text = "Free Your Mind. http://www.youtube.com/watch?v=SKm6JIN0078 \n\n Meet Momo. https://en.wikipedia.org/wiki/Momo_the_Monster http://www.stateofhorror.com/momo2.jpg"; 
		  var content = url2html.parse(text);
		  document.write(content);
	</script>
	<style>
		body { font-family:'Lucida Grande'; font-size:12px; text-shadow:0px 1px 0px rgba(255,255,255,.4); background-color:rgba(255,255,255,.2); padding:50px 20px; }
		.url2html { margin:20px 0; background-color:#FFF; padding:10px; border:solid 1px rgba(0,0,0,.1); display:block; width:auto; }
		.url2html.link { display:inline; border:none; padding:0; }
		.url2html img { width:99%; }
		.url2html iframe { width:99%; height:500px;}
	</style>
</head>
<body>
	
</body>
</html>
